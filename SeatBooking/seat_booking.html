<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <style>
        seating-chart {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 10px;
            justify-content: center;
        }
        .seat {
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .booked {
            background-color: red;
            color: white;
            cursor: not-allowed;
        }
        .available {
            background-color: green;
        }
        .select-button {
            width: 100%;
            padding: 10px;
            margin: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #seating-chart {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Ensure 3 columns */
            gap: 10px; /* Add spacing between seats */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Seat Booking System</h1>
    </header>
    <main>
        <div id="seating-chart" class="seating-chart">
            <div class="seat available" onclick="bookSeat(0,0)">A1</div>
            <div class="seat available" onclick="bookSeat(0,1)">A2</div>
            <div class="seat available" onclick="bookSeat(0,2)">A3</div>
            <div class="seat available" onclick="bookSeat(1,0)">B1</div>
            <div class="seat available" onclick="bookSeat(1,1)">B2</div>
            <div class="seat available" onclick="bookSeat(1,2)">B3</div>
            <div class="seat available" onclick="bookSeat(2,0)">C1</div>
            <div class="seat available" onclick="bookSeat(2,1)">C2</div>
            <div class="seat available" onclick="bookSeat(2,2)">C3</div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Seat Booking System</p>
        <script src="seat_booking.js"></script>
    </footer>
</body>
</html>
